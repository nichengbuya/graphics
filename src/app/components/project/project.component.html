<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-submenu nzTitle="User" nzIcon="user">
        <ul>
          <li nz-menu-item>Tom</li>
          <li nz-menu-item>Bill</li>
          <li nz-menu-item>Alex</li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"></i>
    </nz-header>
    <nz-content>
      <div class="container">
        <div class="item" *ngFor="let p of projects ">
          <a [routerLink]="['/world/project', p._id]">
            <nz-card nzHoverable [nzCover]="coverTemplate"  [nzExtra]="extraTemplate">
              <nz-card-meta [nzTitle]="p.name" [nzDescription]="p.description"></nz-card-meta>
            </nz-card>
            <ng-template #coverTemplate>
              <img height="240" alt="example" [src]="p.img" />
            </ng-template>
            <ng-template #extraTemplate>
                <a (click)="deleteProject(p._id,$event)">Delete</a>
              </ng-template>
          </a>
        </div>
        <div class="item" (click)="createTplModal(tplTitle, tplContent, tplFooter)">
          <div class="plus">
            <i nz-icon nzType="plus" nzTheme="outline"></i>
          </div>
        </div>
      </div>

    </nz-content>
    <nz-footer>graphic Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
<ng-template #tplTitle>
  <span>Create a new project</span>
</ng-template>
<ng-template #tplContent let-params>
  Name: <input nz-input placeholder="project name" [(ngModel)]="projectName" />
</ng-template>
<ng-template #tplFooter let-ref="modalRef">
  <button nz-button (click)="tplModal.destroy()">Cancle</button>
  <button nz-button nzType="primary" (click)="destroyTplModal()" [nzLoading]="tplModalButtonLoading">Ok</button>
</ng-template>
