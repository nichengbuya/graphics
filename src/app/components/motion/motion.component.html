<div class="motion">
    <nz-divider nzPlain nzText="Teaching apparatus" nzOrientation="left"></nz-divider>
    <div class="motion-item">
       <app-teaching [curObj] ="curObj"></app-teaching>
    </div>
    <nz-divider nzPlain nzText="Point List" nzOrientation="left"></nz-divider>
    <div class="motion-item">
        <app-point-list></app-point-list>
    </div>
    <nz-divider nzPlain nzText="Joint" nzOrientation="left"></nz-divider>
    <div class="motion-item">
        <div  *ngIf="curObj">
            <div class="grid" *ngFor="let j of curObj.userData.joints">
                <div>
                    {{j.name}}
                </div>
                    <nz-slider [nzMin]="j.limit.lower" [nzMax]="j.limit.upper" [ngModel]="j.jointValue | number:'1.3'"
                        [nzStep]="0.1" (ngModelChange)="changeJoint($event,j)"></nz-slider>
  
                    <nz-input-number [nzMin]="j.limit.lower" [nzMax]="j.limit.upper" [ngStyle]="{ marginLeft: '16px' }"
                        [ngModel]="j.jointValue | number:'1.3'" [nzStep]="0.1" (ngModelChange)="changeJoint($event,j)">
                    </nz-input-number>
                </div>
          
        </div>
        
    </div>


</div>
