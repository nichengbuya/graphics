<div class="logger">
    <button class="clear-button" nz-button (click)="clear()">Clear</button>
    <nz-list nzBordered nzSize="small">
        <nz-list-item class="undos" *ngFor="let item of undos;let i = index;" (click) = "onClick(i)">{{item.name}}</nz-list-item>
    </nz-list>
    <nz-list nzBordered nzSize="small">
        <nz-list-item class="redos" *ngFor="let item of redos;let i = index;" (click) = "onClick(i+undos.length)">{{item.name}}</nz-list-item>
    </nz-list>
</div>
