<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-submenu nzOpen nzTitle="list">
        <ul>
            <a [routerLink]="['/world/projects']">
                <li nz-menu-item>  projects</li>
            </a>
            <a [routerLink]="['/world/shader']">
                <li nz-menu-item>shader</li>
            </a> 
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"></i>
    </nz-header>
    <nz-content>
        <router-outlet></router-outlet>

    </nz-content>
    <nz-footer>graphic Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
